<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimize/Maximize Chatbot Window</title>
    <style>
        .floating-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: height 0.3s ease; /* Add transition effect for height changes */
        }

        .floating-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .handle-bar {
            height: 20px;
            background-color: #007BFF;
            cursor: move;
        }

        .toggle-button {
            width: 100%;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="floating-window" id="floatingWindow">
        <div class="handle-bar"></div>
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
        <div class="toggle-button" onclick="toggleChat()">Toggle Chat</div>
    </div>

    <script>
        dragElement(document.getElementById("floatingWindow"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "-handle")) {
                document.getElementById(elmnt.id + "-handle").onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // Function to toggle the visibility of the chatbot window
        function toggleChat() {
            var chatWindow = document.getElementById("floatingWindow");
            var iframe = chatWindow.querySelector("iframe");
            var button = chatWindow.querySelector(".toggle-button");

            if (chatWindow.style.height === "20px") {
                // If minimized, maximize the window
                chatWindow.style.height = "400px";
                button.innerText = "Toggle Chat";
            } else {
                // If not minimized, minimize the window
                chatWindow.style.height = "20px";
                button.innerText = "Open Chat";
            }
        }
    </script>

</body>
</html>
