<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chatbot Window</title>
    <style>
        .floating-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .floating-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add styles for the handle bar (draggable area) */
        .handle-bar {
            height: 20px;
            background-color: #007BFF;
            cursor: move;
        }
    </style>
</head>
<body>

    <div class="floating-window" id="floatingWindow">
        <!-- Handle bar for dragging -->
        <div class="handle-bar"></div>
        <!-- Embed your Hugging Face Spaces chatbot here -->
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
    </div>

    <script>
        // Make the window draggable
        dragElement(document.getElementById("floatingWindow"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "-handle")) {
                // if present, the handle is where you move the DIV from:
                document.getElementById(elmnt.id + "-handle").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>

</body>
</html>
