<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Embedded Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 1px transparent; /* Set transparent shadow initially */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000; /* Ensure the button stays on top */
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 0;
            border: transparent; /* Set transparent border initially */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 1px transparent;
            transition: height 0.5s ease, opacity 0.5s ease, box-shadow 0.5s ease, border 0.5s ease; /* Added border transition */
            z-index: 999;
        }

        .chat-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-greeting {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            margin: 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="chat-button" id="chatButton" onclick="toggleChat()">
        &#128172;
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-greeting">
            Welcome! How can I assist you today?
        </div>
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="85%"
        ></iframe>
    </div>

    <script>
        // Initial setup when the page is loaded
        document.addEventListener("DOMContentLoaded", function () {
            var chatButton = document.getElementById("chatButton");
            var chatWindow = document.getElementById("chatWindow");
            chatButton.style.boxShadow = "1px transparent";
            chatWindow.style.border = "1px transparent";
        });

        function toggleChat() {
            var chatWindow = document.getElementById("chatWindow");
            var chatButton = document.getElementById("chatButton");
            chatWindow.style.height = (chatWindow.style.height === "0px" || chatWindow.style.height === "") ? "400px" : "0px";
            chatWindow.style.opacity = (chatWindow.style.opacity === "0" || chatWindow.style.opacity === "") ? "1" : "0";
            //chatButton.style.boxShadow = (chatWindow.style.height === "0px") ? "0 0 0 transparent" : "0 0 0 transparent";
            chatWindow.style.border = (chatWindow.style.height === "0px") ? "1px solid #ccc" : "1px solid transparent";
        }
    </script>

</body>
</html>
