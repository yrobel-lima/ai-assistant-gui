<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us!</title>
    <link rel="icon" href="images/chatbot.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="text-on-page">
        Need help? Chat with us! ðŸ‘‡
    </div>
    <div class="chat-widget">
        <span class="material-icons">question_answer</span>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <div class="chat-greeting">
                Welcome
            </div>
            <button class="close-button">
                <span class="material-icons">expand_more</span>
            </button>
        </div>
        <iframe src="https://yrobel-lima-llm-powered-assistant.hf.space" frameborder="0"></iframe>
    </div>

    <script>
        const chatWidget = document.querySelector('.chat-widget');
        const chatWindow = document.querySelector('.chat-window');
        const closeButton = document.querySelector('.close-button');

        // Hide the chat window as soon as the page is loaded
        window.addEventListener('load', () => {
            chatWindow.classList.add('hidden');
        });

        function toggleChat(event) {
            const isCloseButton = event.target.closest('.close-button');
            const isOpen = chatWindow.classList.contains('open');

            if (isCloseButton && isOpen) {
                chatWindow.classList.remove('open');
                chatWindow.classList.remove('fullscreen');
                chatWidget.classList.remove('hidden');
            } else {
                chatWindow.classList.toggle('open');
                chatWidget.classList.toggle('hidden');

                // If the chat window is open and the viewport width is 600px or less
                if (chatWindow.classList.contains('open') && window.innerWidth <= 600) {
                    // Set the height of the chat window to the height of the window's inner height
                    chatWindow.style.height = window.innerHeight + 'px';
                    // Add the 'fullscreen' class to the chat window
                    chatWindow.classList.add('fullscreen');
                } else {
                    // Remove the 'fullscreen' class from the chat window
                    chatWindow.classList.remove('fullscreen');
                }
            }
        }

        chatWidget.addEventListener('click', toggleChat);
        closeButton.addEventListener('click', toggleChat);
    </script>
</body>

</html>
