<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us!</title>
    <link rel="icon" type="image/png" href="images/favicon-64x64.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Add the chat label -->
    <div class="chat-label">
        <!-- Need help? Chat with us! -->
    </div>
    <div class="chat-button" id="chatButton" onclick="toggleChat()">
        <img src="images/aichat-64x64.png">
    </div>

    <div class="chat-window closed" id="chatWindow">
        <button class="close-button" onclick="toggleChat()">-</button>
        <div class="chat-greeting">
            How can I assist you today?
        </div>
        <iframe src="https://yrobel-lima-chatgpt-test-demo.hf.space" frameborder="0"></iframe>
    </div>

    <script>
        function toggleChat() {
            var chatButton = document.getElementById('chatButton');
            var chatWindow = document.getElementById('chatWindow');

            if (chatWindow.classList.contains('closed')) {
                chatWindow.classList.remove('closed');
                chatWindow.classList.add('open');
                chatButton.classList.add('hidden');
            } else {
                chatWindow.classList.remove('open');
                chatWindow.classList.add('closed');
                chatButton.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
