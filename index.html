<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Embedded Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: height 0.3s ease;
        }

        .chat-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-greeting {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="chat-button" id="chatButton" onclick="toggleChat()">
        &#128172;
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-greeting">
            Welcome! How can I assist you today?
        </div>
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById("chatWindow");
            chatWindow.style.height = chatWindow.style.height === "0px" ? "400px" : "0px";
        }
    </script>

</body>
</html>
