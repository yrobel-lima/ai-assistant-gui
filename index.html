<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Embedded Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-origin: bottom right;
        }

        .chat-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        .chat-window.maximized {
            transform: scale(1);
            opacity: 1;
        }

        .chat-window.minimized {
            transform: scale(0);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="chat-button" id="chatButton" onclick="toggleChat()">
        &#128172;
    </div>

    <div class="chat-window" id="chatWindow">
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById("chatWindow");
            chatWindow.classList.toggle("maximized");
            chatWindow.classList.toggle("minimized");
        }
    </script>

</body>
</html>
