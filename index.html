<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .chat-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 1000;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .chat-window {
            position: fixed;
            bottom: 85px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
            transition: height 0.3s ease;
        }

        .chat-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chat-button-container">
        <div class="chat-button" id="chatButton" onclick="toggleChat()">
            &#128172;
        </div>

        <div class="chat-window" id="chatWindow">
            <iframe
                src="https://yrobel-lima-chatgpt-test-demo.hf.space"
                frameborder="0"
                width="100%"
                height="100%"
            ></iframe>
        </div>
    </div>

    <script>
        var chatWindow = document.getElementById("chatWindow");

        function toggleChat() {
            if (chatWindow.style.height === "400px" || chatWindow.style.height === "") {
                chatWindow.style.height = "0";
            } else {
                chatWindow.style.height = "400px";
            }
        }
    </script>

</body>
</html>
