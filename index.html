<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
            transition: height 0.3s ease;
        }

        .chat-window iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="chat-icon" id="chatIcon" onclick="toggleChat()">
        <span>&#128172;</span> <!-- Unicode character for a speech bubble, you can replace it with your own icon -->
    </div>

    <div class="chat-window" id="chatWindow">
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById("chatWindow");

            if (chatWindow.style.height === "20px" || !chatWindow.style.height) {
                chatWindow.style.height = "400px";
            } else {
                chatWindow.style.height = "20px";
            }
        }
    </script>

</body>
</html>
