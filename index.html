<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Chatbot Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .floating-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: height 0.3s ease; /* Add transition effect for height changes */
        }

        .floating-window iframe {
            width: 100%;
            height: calc(100% - 30px); /* Adjusted height to leave space for the button */
            border: none;
        }

        .handle-bar {
            height: 20px;
            background-color: #007BFF;
        }

        .toggle-button {
            width: 100%;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="floating-window" id="floatingWindow">
        <div class="handle-bar"></div>
        <iframe
            src="https://yrobel-lima-chatgpt-test-demo.hf.space"
            frameborder="0"
            width="100%"
            height="100%"
        ></iframe>
        <div class="toggle-button" onclick="toggleChat()">Toggle Chat</div>
    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById("floatingWindow");
            var button = chatWindow.querySelector(".toggle-button");

            if (chatWindow.style.height === "20px" || !chatWindow.style.height) {
                chatWindow.style.height = "400px";
                button.innerText = "Toggle Chat";
            } else {
                chatWindow.style.height = "20px";
                button.innerText = "Open Chat";
            }
        }
    </script>

</body>
</html>
